name: Release

on:
  workflow_dispatch:
  release:
    types: [ published, prereleased ]
    
permissions:
  contents: write
  packages: write

jobs:
  publish-release:
    runs-on: ubuntu-latest

    steps:
    - name: GitHub Checkout
      uses: actions/checkout@v3

    - name: Setup PNPM
      uses: pnpm/action-setup@v2.2.4
      with:
        version: 7.25.1
        run_install: true
    
    - name: Setup Aftman
      uses: ok-nick/setup-aftman@v0.3.0
    
    - name: Install Rojo, Lune and DarkLua
      run: aftman install
        
    - name: Build and Compile
      run: |
        pnpm run rojo --verbose
      
    - name: Bundle Luau
      run: pnpm run bundle
      
    - name: Verify Build Files
      run: |
        ls -la dist/
        if [ ! -f "dist/main.lua" ]; then
          echo "Error: dist/main.lua not found!"
          exit 1
        fi
        if [ ! -f "dist/main.rbxm" ]; then
          echo "Error: dist/main.rbxm not found!"
          exit 1
        fi
        echo "Build files verified successfully"
      
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/main.rbxm
          dist/main.lua
      env:
        GITHUB_TOKEN: ${{ github.token }}